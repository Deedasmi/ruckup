name: ruckup
version: "0.0.1"
author: Richard P. <rap1011@ksu.edu>
about: Stupid backup system. Very much broken currently. Use at your own risk
args:
    - temporary_storage:
        short: t
        long: temp_store
        value_name: temp_store
        help: Sets the temporary_value location
        takes_value: true
    - src_loc:
        short: s
        long: src_loc
        value_name: source_location
        help: Adds a new location to be backed up
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Set level of verbosity
    - encrypt:
        short: e
        help: Runs a backup
    - recover_all:
        long: recover_all
        help: Recovers all files to their original location - NOTE THAT THIS REPLACES EXISTING FILES
    - recover_to:
        short: r
        long: recover_to
        help: Recovers all files to the specified destination.
        takes_value: true